<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="public/style.min.css">
    <script src="https://kit.fontawesome.com/d6c8bd95ac.js" crossorigin="anonymous"></script>
    <title>Henrique Ferreira Pereira</title>
</head>
<body>
    <div class="general-portfolio">
        <div class="user-nav">
            <div class="user">
                <img src="public/assets/user1.png" alt="Henrique Ferreira Pereira" title="Henrique Ferreira Pereira">
                <h2 class="username">{{ username }}</h2>
            </div>

            <ul class="navigation">
                <li v-for="(navItem, index) in navItems" v-on:click="navItemController(navItem, giindex)" class="item">
                    <p v-bind:class="{ 'bold': showBold(index) }">{{ navItem.nameItem }}</p>
                </li>
            </ul>
        </div>
        <div class="infos">
            <transition name="fade">
                <my-profile v-if="showMyProfile()"></my-profile>
                <my-history v-if="showMyHistory()"></my-history>
                <my-skills v-if="showMySkills()"></my-skills>
            </transition>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/index.js"></script>
</body>
</html>
